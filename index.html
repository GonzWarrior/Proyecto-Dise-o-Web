<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Calculadora de Volumen</h1>
        <form class="mt-5 p-4 rounded shadow bg-light">
            <div class="form-group">
                <label for="volumen">Volumen:</label>
                <input type="number" class="form-control" id="volumen" placeholder="Ingrese el volumen">
            </div>
            <div class="form-group">
                <label for="unidadOrigen">Unidad de origen:</label>
                <select class="form-control" id="unidadOrigen">
                    <option value="m3">Metro cúbico (m³)</option>
                    <option value="L">Litro (L)</option>
                    <option value="cm3">Centímetro cúbico (cm³)</option>
                    <option value="mL">Mililitro (mL)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unidadDestino">Unidad de destino:</label>
                <select class="form-control" id="unidadDestino">
                    <option value="m3">Metro cúbico (m³)</option>
                    <option value="L">Litro (L)</option>
                    <option value="cm3">Centímetro cúbico (cm³)</option>
                    <option value="mL">Mililitro (mL)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resultado">Resultado:</label>
                <input type="text" class="form-control" id="resultado" readonly>
            </div>
            <div class="Boton">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </form>
    </div>
</body>
</main>
